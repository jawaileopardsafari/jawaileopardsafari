<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawai Leopard Safaris</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            padding: 80px 20px;
        }

        #hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #fff;
        }

        #hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF8C00;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        #about,
        #testimonials,
        #contact {
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        #gallery {
            background-color: #f5f5f5;
            padding: 80px 20px;
        }

        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery-image {
            position: relative;
            margin: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-image:hover img {
            transform: scale(1.1);
        }

        .image-details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-image:hover .image-details {
            opacity: 1;
        }

        .image-details h3 {
            margin-bottom: 10px;
        }

        .image-details p {
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="leopard-logo.png" alt="Leopard Logo">
                <span>Jawai Leopard Safaris</span>
            </div>
            <ul class="nav-links">
                <li><a href="#/">Home</a></li>
                <li><a href="#/about">About</a></li>
                <li><a href="#/gallery">Gallery</a></li>
                <li><a href="#/testimonials">Testimonials</a></li>
                <li><a href="#/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="app">
        <router-view></router-view>
    </div>

    <footer>
        <p>&copy; 2023 Jawai Leopard Safaris. All rights reserved.</p>
    </footer>

    <script>
        const Home = {
            template: `
                <section id="hero">
                    <div class="hero-content">
                        <h1>Embark on an Unforgettable Leopard Safari Adventure</h1>
                        <p>Explore the untamed wilderness of Jawai, Rajasthan, with our expert guides. Witness the beauty of leopards in their natural habitat.</p>
                        <a href="#/contact" class="cta-button">Book Your Safari</a>
                    </div>
                </section>
            `
        };

        const About = {
            template: `
                <section id="about">
                    <div class="about-content">
                        <h2>About Jawai Leopard Safaris</h2>
                        <p>At Jawai Leopard Safaris, we pride ourselves on providing exclusive safari experiences. Our expert guides lead you through the rocky terrains of Jawai, Rajasthan, offering an up-close encounter with majestic leopards.</p>
                    </div>
                </section>
            `
        };

        const Gallery = {
            template: `
                <section id="gallery">
                    <h2>Gallery</h2>
                    <div class="gallery-images">
                        <div class="gallery-image" @click="showDetails('Image 1', 'Description of Image 1')">
                            <img src="img1.jpeg" alt="Jawai Leopard Safari Image 1">
                            <div class="image-details">
                                <h3>Image 1</h3>
                                <p>Description of Image 1</p>
                            </div>
                        </div>
                        <div class="gallery-image" @click="showDetails('Image 2', 'Description of Image 2')">
                            <img src="img2.jpeg" alt="Jawai Leopard Safari Image 2">
                            <div class="image-details">
                                <h3>Image 2</h3>
                                <p>Description of Image 2</p>
                            </div>
                        </div>
                        <div class="gallery-image" @click="showDetails('Image 3', 'Description of Image 3')">
                            <img src="img3.jpeg" alt="Jawai Leopard Safari Image 2">
                            <div class="image-details">
                                <h3>Image 3</h3>
                                <p>Description of Image 2</p>
                            </div>
                        </div>
                        <!-- Add more images as needed -->
                    </div>
                </section>
            `,
            methods: {
                showDetails(title, description) {
                    alert(`Details:\nTitle: ${title}\nDescription: ${description}`);
                }
            }
        };

        const Testimonials = {
            template: `
                <section id="testimonials">
                    <h2>What Our Visitors Say</h2>
                    <div class="testimonial">
                        <blockquote>"An amazing experience! The guides were knowledgeable, and the wildlife encounters were breathtaking."</blockquote>
                        <cite>- John Doe</cite>
                    </div>
                    <!-- Add more testimonials as needed -->
                </section>
            `
        };

        const Contact = {
            template: `
                <section id="contact">
                    <div class="contact-info">
                        <h2>Contact Jawai Leopard Safaris</h2>
                        <p>Connect with us and plan your safari adventure:</p>

                        <div class="social-links">
                            <a href="https://www.facebook.com/JawaiLeopardSafaris" target="_blank">Facebook</a>
                            <a href="https://twitter.com/JawaiSafaris" target="_blank">Twitter</a>
                            <a href="https://www.instagram.com/JawaiLeopardSafaris" target="_blank">Instagram</a>
                        </div>

                        <p>WhatsApp: <a href="https://wa.me/1234567890">123-456-7890</a></p>
                        <p>Email: <a href="mailto:info@jawaisafaris.com">info@jawaisafaris.com</a></p>
                        <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
                    </div>
                </section>
            `
        };

        const routes = [
            { path: '/', component: Home },
            { path: '/about', component: About },
            { path: '/gallery', component: Gallery },
            { path: '/testimonials', component: Testimonials },
            { path: '/contact', component: Contact }
        ];

        const router = new VueRouter({
            routes
        });

        new Vue({
            el: '#app',
            router
        });
    </script>

</body>
</html>
